<div class="bottom d-flex justify-content-between align-items-center">
  <nav aria-label="Page navigation">
    <ul class="pagination text-secondary">
      <li class="page-item">
        <a class="page-link text-secondary" (click)="changePage(pageNumber - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link text-secondary fw-semibold">{{ pageNumber + 1 }}</a></li>
      <li class="page-item">
        <a class="page-link text-secondary" (click)="changePage(pageNumber + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  @if (page.totalElements > 0) {
    <div class="text-muted fs-5">
      {{ page.first ? 1 : ((page.number + 1) * page.size) - page.size }}-{{ page.first ? page.size : (page.size * (page.number + 1)) }} from {{ page.totalElements }}
    </div>
  }
</div>
